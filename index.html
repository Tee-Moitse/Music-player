<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Iud</title>
    <script src="https://kit.fontawesome.com/ae659b3168.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/Lo Fi Chill.jpg"  width = 75% height = 75% class="song-img">
            <h1>Slow Orbit</h1>
            <p>Jasper Halo</p>

            <audio controls>
                <source src="media/Old Friends [Eh8t8fqWD84].mp3" type = "audio/mpeg">

            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                 <div><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></i></div>   
            </div>



        </div>
    </div>
    
</body>
</html>
